<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        @keyframes don{
            to{
                transform: rotate(360deg);
            }
        }
    </style>

</head>
<body>

    <div class="container text-center p-5">
        <div>
            <img src="pervane.png" />
        </div>
        <div>
            <button class="btn btn-primary mt-5">Motoru Aç</button>
        </div>
        <div class="w-25 mx-auto mt-3">
            <label for="motor" class="form-label">Motor Gücü</label>
<input type="range" class="form-range" id="motor" value="10"  disabled>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>

        $(document).on("input change","#motor",function(){
            if($("input").val() < 30){
                $("img").css("animation",`don 1000ms infinite linear`)
            }

            if($("input").val() < 50 && $("input").val() > 30){
                $("img").css("animation",`don 600ms infinite linear`)
            }

            
            if($("input").val() < 70 && $("input").val() > 50){
                $("img").css("animation",`don 200ms infinite linear`)
            }

            if($("input").val() < 100 && $("input").val() > 70){
                $("img").css("animation",`don 20ms infinite linear`)
            }
        })

        $("button").click(function(){
            $(this).text("Motoru Kapat");
            $("input").removeAttr("disabled")
            $("img").css("animation",`don ${$("input").val()}s infinite linear`)
        })

        if($("input").val() < 30){

        }
    </script>
</body>
</html>
